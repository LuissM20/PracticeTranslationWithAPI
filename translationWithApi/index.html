<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Traductor by Luis Moreno</title>
</head>
<body>
    <h1 class="header">Traductor hecho por: <a href="https://www.instagram.com/davisonzs0/" target="_blank" class="spansito">Luis Moreno</a> </h1>
    <div class="languages-container">
        <label for="translateFrom">Tradcir del:</label>
        <select name="" id="translateFrom">
            <option  value="es">Español</option>
        </select>
        <label id="al" for="translateTo">al</label>
        <select name="" id="translateTo">
             <option value="en">Inglés</option>
        </select>
    </div>
    <div class="result-container">
        <div class="first-section">
            <label class="label" for="inputTranslateFrom">Pon aquí lo que quieres traducir</label>
            <textarea name="" id="inputTranslateTo" cols="50" rows="20"></textarea>
        </div>

        <button id="translate">Traducir</button>

        <div class="second-section">
            <label for="outputTranslate">tu traducción es: </label>
            <textarea name="" id="outputTranslate" cols="50" rows="20"></textarea>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
